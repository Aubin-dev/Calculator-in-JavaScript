<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script type="text/javascript" src="app1.js" defer></script> -->
    <!-- <script type="text/javascript" src="work2.js" defer></script> -->
    <script type="text/javascript" src="app1.js" defer></script>

</head>
<body>


    <!-- <canvas id="canvas1"></canvas> -->
    <div class="calculatrice">
        <div id="header">
            <input type="text" id="number" value="0" autocomplete="off" disabled>
        </div>
        <!-- <div class="ecran"></div> -->
        <div class="touches">
            <button data-key="" class="button1">Rad</button>
            <button class="button1">Deg</button>
            <button class="button1">x!</button>
            <button class="button1">(</button>
            <button class="button1">)</button>
            <button class="button1" op="pourcentage">%</button>
            <button class="button1">CE</button>
            <button class="button1">Inv</button>
            <button class="button1">sin</button>
            <button class="button1">ln</button>
            <button data-key="7" class="button">7</button>
            <button data-key="8" class="button">8</button>
            <button data-key="9" class="button">9</button>
            <button class="button1" op="division">÷</button>
            <button class="button1">pi</button>
            <button class="button1">cos</button>
            <button class="button1">log</button>
            <button data-key="4" class="button">4</button>
            <button data-key="5" class="button">5</button>
            <button data-key="6"class="button">6</button>
            <button class="button1" op="multiplication" >x</button>
            <button class="button1">e</button>
            <button class="button1">tan</button>
            <button class="button1">√</button>
            <button data-key="1" class="button">1</button>
            <button data-key="2" class="button">2</button>
            <button data-key="3" class="button">3</button>
            <button class="button1" op="soustration">-</button>
            <button class="button1">Ans</button>
            <button class="button1">EXP</button>
            <button class="button1">x^y</button>
            <button data-key="0" class="button">0</button>
            <button class="button">.</button>
            <button class="button2">=</button>
            <button class="button1" op="addition">+</button>
        </div>
    </div>


</body>

</html>
